---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

sample:
  page_loaded:
    type: datetime
    lifetime: ping
    send_in_pings:
      - submission
    description: |
      The time the page was loaded.
    bugs:
      - https://bugzilla.mozilla.org/1691365
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1691365#c0
    data_sensitivity:
      - technical
    notification_emails:
      - glean-team@mozilla.com
    expires: never
  button_clicked:
    type: counter
    lifetime: ping
    send_in_pings:
      - submission
    description: |
      The number of times the sample website button was clicked.
    bugs:
      - https://bugzilla.mozilla.org/1691365
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1691365#c0
    data_sensitivity:
      - technical
    notification_emails:
      - brosa@mozilla.com
    expires: never
